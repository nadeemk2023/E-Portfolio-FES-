<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c9693440ec.js"
      crossorigin="anonymous"
    ></script>

    <title>E-Portfolio</title>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Nadeem Khan</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="/assets/aboutMePic.jpg"
                alt="Picture of me!"
                class="about-me__picture"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--purple">Nadeem Khan</span>👋🏽
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--purple">full stack developer</strong> with a
              strong passion for learning and evolving my front-end skills to
              build responsive web applications with a focus on great user
              experience
            </p>
            <div class="about-me__links">
              <a href="https://www.linkedin.com/in/nadeemekhan/"
                ><i
                  class="fa-brands fa-linkedin fa-xl"
                  style="color: #1e3050"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
